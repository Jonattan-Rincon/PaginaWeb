<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio - Nuestra Empresa</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        nav {
            display: flex;
            justify-content: center;
            padding: 10px;
            background-color: #4CAF50;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
        }
        nav a:hover {
            background-color: #45a049;
        }
        .hero-section {
            background-color: #e2e2e2;
            text-align: center;
            padding: 100px 20px;
        }
        .hero-section h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        .hero-section p {
            font-size: 24px;
            color: #777;
        }
        .about-section {
            padding: 50px;
            text-align: center;
            background-color: #4CAF50;
            color: white;
        }
        .about-section h1 {
            font-size: 50px;
            margin-bottom: 20px;
        }
        .about-section p {
            font-size: 18px;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
        }
        .team-section {
            padding: 50px;
            text-align: center;
        }
        .team-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .team-members {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 30px;
        }
        .team-member {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 300px;
            text-align: center;
        }
        .team-member img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }
        .team-member h3 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        .team-member p {
            font-size: 16px;
            color: #777;
        }
        /* Estilos de la sección de proyectos */
        .projects-section {
            padding: 50px;
            text-align: center;
            background-color: #f4f4f4;
        }
        .projects-section h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }
        .project-gallery {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .project {
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        .project img {
            width: 100%;
            height: auto;
        }
        .project-description {
            padding: 15px;
            background-color: white;
            text-align: left;
        }
        .project-description h3 {
            font-size: 20px;
            margin-bottom: 10px;
        }
        .project-description p {
            font-size: 16px;
            color: #777;
        }
        /* Estilos del botón flotante de WhatsApp */
        .whatsapp-float {
            position: fixed;
            width: 60px;
            height: 60px;
            bottom: 20px;
            right: 20px;
            background-color: #25D366;
            color: #FFF;
            border-radius: 50px;
            text-align: center;
            font-size: 30px;
            box-shadow: 2px 2px 3px #999;
            z-index: 100;
        }
        .whatsapp-float img {
            margin-top: 13px;
            width: 35px;
            height: 35px;
        }
        .whatsapp-float:hover {
            background-color: #20b058;
        }
        /* Estilos del pie de página */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
            margin-top: 20px;
        }
        footer .social-icons {
            margin-bottom: 10px;
        }
        footer .social-icons a {
            margin: 0 10px;
            color: white;
            text-decoration: none;
            font-size: 24px;
        }
        footer .social-icons a img {
            width: 30px;
            height: 30px;
            vertical-align: middle;
        }
        footer .social-icons a:hover {
            color: #4CAF50;
        }
    </style>
</head>
<body>

<header>
    <h1>Bienvenido a Nuestra Empresa</h1>
</header>
<nav>
    <a href="/">Inicio</a>
    <a href="/sobrenosotros">Sobre Nosotros</a>
    <a href="/proyectos">Proyectos</a>
    <a href="/formulario">Contacto</a>
</nav>
